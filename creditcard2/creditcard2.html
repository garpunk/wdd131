<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="creditcard2.css" />
    <link rel="icon" type="image/png" href="creditcard/favicon.png" />
  </head>
  <body>
    <div id="card-success" class="hidden">
      <i class="fa fa-check"></i>
      <p>Payment Successful!</p>
    </div>

    <div id="form-errors" class="hidden">
      <i class="fa fa-exclamation-triangle"></i>
      <p id="card-error" class="errorMsg"></p>
    </div>

    <div id="form-container">
      <form id="credit-card">
        <div id="card-front">
          <div id="shadow"></div>
          <div id="image-container">
            <span id="amount">Paying: <strong>$99</strong></span>
            <span id="card-image"></span>
          </div>

          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="card-number"
            name="cardNumber"
            placeholder="1234 5678 9101 1112"
            maxlength="16"
            required
          />

          <div id="cardholder-container">
            <label for="card-holder">Card Holder</label>
            <input
              type="text"
              id="card-holder"
              placeholder="e.g. John Doe"
              required
            />
          </div>

          <div id="exp-container">
            <label for="card-exp">Expiration</label>
            <input
              id="card-month"
              type="text"
              placeholder="MM"
              maxlength="2"
              required
            />
            <input
              id="card-year"
              type="text"
              placeholder="YY"
              maxlength="2"
              required
            />
          </div>

          <div id="cvc-container">
            <label for="card-cvc">CVC/CVV</label>
            <input
              id="card-cvc"
              placeholder="XXX-X"
              type="text"
              minlength="3"
              maxlength="4"
              required
            />
            <p>Last 3 or 4 digits</p>
          </div>
        </div>

        <div id="card-back">
          <div id="card-stripe"></div>
        </div>

        <input type="hidden" id="card-token" />
        <button type="submit" id="card-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
