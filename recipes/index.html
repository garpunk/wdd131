<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recipes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="recipes.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="images/recipe-book.png"
        alt="recipe book logo"
        class="recipe-book"
      />
      <h1>RECIPEBOOK</h1>
    </header>
    <main>
      <form class="search-form">
        <input type="text" placeholder="Find a recipe" />
        <button></button>
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>

      <section class="recipe-display"></section>
    </main>
    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
      <a
        href="https://www.flaticon.com/free-icons/recipe"
        title="recipe icons"
        class="recipe-icons"
        >Recipe icons created by Freepik - Flaticon</a
      >
    </footer>
  </body>
</html>
