<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garrett's HTML</title>
    <style>
      body {
        background-color: #000;
        color: #12d7cd;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 20px;
        border-bottom: 2px solid #12d7cd;
      }
      h1 {
        margin: 0;
      }
      main {
        padding: 20px;
        text-align: center;
      }
      h2 {
        margin-top: 30px;
        font-size: 1.5em;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      p {
        margin: 15px 0;
        font-size: 1.1em;
        line-height: 1.6;
      }
      .highlight {
        color: #0ff;
        font-weight: bold;
      }
      footer {
        text-align: center;
        padding: 10px;
        margin-top: 20px;
        border-top: 2px solid #12d7cd;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Garrett Helms</h1>
    </header>
    <main>
      <h2>Welcome to My Web Page</h2>
      <p>
        Hello, I’m Garrett Helms. I’m passionate about
        <span class="highlight">web development</span> and creating innovative
        projects.
      </p>
      <p>
        Explore the possibilities and dive into a world of
        <span class="highlight">creativity</span> and
        <span class="highlight">technology</span>.
      </p>
    </main>
    <footer>
      <p>&copy; 2025 Garrett Helms. All Rights Reserved.</p>
    </footer>
  </body>
</html>
